<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de producto local - Sevilla</title>

    <!-- 1. CSS DE LEAFLET (OBLIGATORIO PARA QUE SE VEA EL MAPA) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- 2. ESTILOS DEL MAPA (para que tenga altura) -->
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        h1 { 
            position: absolute; 
            top: 10px; 
            left: 50px; 
            z-index: 1000; 
            background: white; 
            padding: 10px; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            margin: 0;
        }
       /* Esto va en index.html dentro de <style> */
.leaflet-data-marker {
    background: none !important;
    border: none !important;
}
    </style>
</head>
<body>

    <h1>Mapa de producto local - Sevilla</h1>
    
    <!-- CONTENEDOR DEL MAPA -->
    <div id="map"></div>

    <!-- 3. JS DE LEAFLET -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- 4. TU SCRIPT (debe ir al final) -->
    <script src="script.js"></script>

</body>
</html>
