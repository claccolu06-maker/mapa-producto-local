<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Comercial de Sevilla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
   <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>


    <!-- MarkerCluster CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="script.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Caja de b√∫squeda flotante arriba a la izquierda */
        .search-box {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #ffffff;
            padding: 12px 14px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            min-width: 260px;
        }

        .search-box h3 {
            margin: 0 0 6px 0;
            font-size: 15px;
        }

        .search-box input,
        .search-box select,
        .search-box button {
            font-size: 14px;
        }

        .search-row {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .search-row > * {
            flex: 1;
        }

        .search-box button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 8px;
        }

        #btnBuscar {
            background: #0d6efd;
            color: white;
        }

        #btnReset {
            background: #e0e0e0;
            color: #333;
            flex: 0 0 auto;
            width: 34px;
        }

        /* Bot√≥n Filtrar arriba a la derecha */
        #btn-filtrar-avanzado {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Bot√≥n de filtros avanzados -->
    <button id="btn-filtrar-avanzado">üîç Filtrar</button>

    <!-- Caja de b√∫squeda principal -->
    <div class="search-box">
        <h3>¬øQu√© buscas hoy?</h3>
        <input
            type="text"
            id="txtBusqueda"
            placeholder="Ej: bar, pan, ropa, restaurante..."
        />

        <div class="search-row" style="margin-top:8px;">
            <select id="selDistancia">
                <option value="0">Toda Sevilla</option>
                <option value="500">500 m</option>
                <option value="1000">1 km</option>
                <option value="2000">2 km</option>
            </select>

            <button id="btnBuscar" onclick="buscarLocales()">Buscar</button>
            <button id="btnReset" onclick="resetMapa()">‚úï</button>
        </div>

        <small style="display:block; margin-top:4px; font-size:11px; color:#666;">
            * Si eliges distancia, haremos zoom a tu posici√≥n.
        </small>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-vRmA+4CcuN2z1h6FYWQpHqUULICwhf66A1VpzwuWgxeqmoeZaZX6mE6oPD58Ll35H5TADaBrZE08C0QY1YfCtw=="
        crossorigin=""
    ></script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Tu script principal -->
    <script src="script.js"></script>
</body>
</html>
