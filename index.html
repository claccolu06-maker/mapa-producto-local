<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Producto Local Sevilla</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    /* Panel de búsqueda (arriba izquierda) */
    .panel-busqueda {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      z-index: 1000;
      max-width: 260px;
    }

    .panel-busqueda h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .panel-busqueda input[type="text"],
    .panel-busqueda select {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 6px;
      padding: 6px 8px;
      font-size: 14px;
    }

    .panel-busqueda button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Panel de filtros (derecha) */
    .panel-filtros {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 280px;
      background: white;
      padding: 10px 12px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      z-index: 1000;
      font-size: 14px;
    }

    .panel-filtros h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .panel-filtros label {
      display: block;
      margin-top: 6px;
      margin-bottom: 2px;
      font-weight: 500;
    }

    .panel-filtros select,
    .panel-filtros input[type="text"],
    .panel-filtros input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 5px 7px;
      font-size: 13px;
    }

    .panel-filtros .fila-botones {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .panel-filtros button {
      flex: 1;
      padding: 6px 8px;
      font-size: 13px;
      cursor: pointer;
    }

    .checkbox-linea {
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 768px) {
      .panel-filtros {
        width: 90%;
        right: 5%;
      }
      .panel-busqueda {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Panel búsqueda rápida -->
<div class="panel-busqueda">
  <h2>¿Qué buscas hoy?</h2>
  <input id="fTextoLibre" type="text" placeholder="Ej: bar, pan, ropa, restaurante">
  <select id="fAmbito">
    <option value="sevilla">Toda Sevilla</option>
  </select>
  <button id="btnBuscarRapido">Buscar</button>
</div>

<!-- Panel filtros detallados -->
<div class="panel-filtros">
  <h3>Buscar local</h3>

  <label for="fCategoria">Categoría</label>
  <select id="fCategoria">
    <option value="">Todas</option>
    <option value="Comida">Comida</option>
    <option value="Alimentación">Alimentación</option>
    <option value="Moda">Moda</option>
    <option value="Belleza">Belleza</option>
  </select>

  <label for="fPrecioMin">Precio mínimo</label>
  <select id="fPrecioMin">
    <option value="1">1 ★</option>
    <option value="2" selected>2 ★</option>
    <option value="3">3 ★</option>
  </select>

  <label for="fPrecioMax">Precio máximo</label>
  <select id="fPrecioMax">
    <option value="1">1 ★</option>
    <option value="2">2 ★</option>
    <option value="3" selected>3 ★</option>
  </select>

  <label for="fBarrio">Barrio</label>
  <select id="fBarrio">
    <!-- Se rellena por JS -->
  </select>

  <div class="checkbox-linea">
    <input type="checkbox" id="fSoloAbiertos">
    <label for="fSoloAbiertos">Solo abiertos</label>
  </div>

  <div class="fila-botones">
    <button id="btnAplicarFiltros">Aplicar filtros</button>
    <button id="btnQuitarFiltros">Quitar filtros</button>
  </div>
</div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script src="script.js"></script>
</body>
</html>
